<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.7.0/browser.js"></script>

    <script type="text/babel">

        class Test extends React.Component{
            constructor(...args)
            {
                super()
            }
            render(){
                return(
                    <div>123</div>
                )
            }
        }

        window.onload = function(){

            let oDiv = document.getElementById('root')

            ReactDOM.render(
                <Test/>,
                oDiv
            )
        }
    </script>

    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>
